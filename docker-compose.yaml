version: "3.9"

services:
  server:
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - "80:80"
    # volumes:
    #   - ./src:/var/www/html
    #   - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - mysql

  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile

    # volumes:
    #   - ./src:/var/www/html
    # ports:
    #   - "3000:9000"

  mysql:
    image: mysql
    env_file:
      - ./env/mysql.env

  composer:
    build:
      context: .
      dockerfile: dockerfiles/composer.dockerfile
    volumes:
      - ./src:/var/www/html

  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/wwww/html
    entrypoint: ["php", "/var/wwww/html/artisan"]

  npm:
    image: node
    working_dir: /var/www/www
    volumes:
      - ./src:/var/www/html
    entrypoint: ["npm"]
